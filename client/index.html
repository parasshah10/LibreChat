<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#171717" id="theme-color">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>LibreChat</title>
    <link
      rel="shortcut icon"
      href="#"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      href="/assets/apple-touch-icon-180x180.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <script>
      // Function to update theme color
      function updateThemeColor(isDarkMode) {
        const metaThemeColor = document.querySelector("meta[name=theme-color]");
        metaThemeColor.setAttribute("content", isDarkMode ? "#171717" : "#ffffff");
      }

      // Check initial preference
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        updateThemeColor(true);
      }

      // Listen for changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        updateThemeColor(e.matches);
      });
    </script>
    <script
      defer
      type="module"
      src="/src/main.jsx"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script
      type="module"
      src="/src/main.jsx"
    ></script>
  </body>
</html>
